<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./js/login.js"></script>

    <link rel="stylesheet" href="./css/id_popup.css">
</head>
<body>
    <div id="wrap" class="contents_area">
        <div class="main">
            <div class="logo">아이디 찾기</div>
            <div class="error"></div>
            <form action="" method="post" class="id_get_box">
                <input type="text" placeholder="이름을 입력해 주세요" name="user_name" class="user_name">
                <input type="text" placeholder="생년월일을 입력해 주세요 ex) 991220" name="user_dob" class="user_dob" maxlength="6">
                <input type="text" placeholder="이메일을 입력해 주세요    ex) dkdk3153@naver.com" name="user_email" class="user_email">
                <input type="text" placeholder="인증번호를 입력해 주세요." name="email_code" class="email_code" style="display: none;">
                <button class="next_btn">이메일로 인증하기</button>
                <button class="chk_btn" style="display: none;">아이디 찾기</button>
            </form>
        </div>
        
        <!-- 
        추후 계획
        1. 이메일로 인증하기 버튼을 눌러서 회원정보가 확인되고 이메일로 인증이 보내진다면 >> 아니면 에러에 안맞다고 띄워주기
        2. 버튼 바뀌고 나오는 input들 바꾸고 인증번호 입력하는 거 살려주기 >> 맞으면 alert로 아이디 띄워주기 >> 아니면 오류로 똑같이 띄우주면 됩니다.
        -->

    </div>
</body>
</html>
