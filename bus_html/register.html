<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./js/register.js"></script>

    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div id="wrap" class="contents_area">
        <div class="main">
            <div class="logo"><a href="#">Bus_Reservation_register</a></div>
            <div id="error"></div>
            <form action="" method="post" class="form" onsubmit="return register_check()">
                <input type="text" placeholder="아이디" class="id" id="id" name="user_id">
                <input type="password" placeholder="비밀번호" class="pw" id="pw" name="user_pw">
                <input type="password" placeholder="비밀번호확인" class="pw_chk" id="pw_chk" >
                <input type="text" placeholder="성명" class="name" name="user_name" id="name">
                <input type="text" placeholder="생년월일" class="user_dob" name="user_dob" id="user_dob" maxlength="6">
                <input type="text" placeholder="이메일" class="user_email" name="user_email" id="user_email">
                <div class="send_btn_area" ><span class="send_btn">인증번호 받기</span></div>
                <input type="text" placeholder="인증번호" name="email_code" class="email_code">
                <button class="register">회원가입</button>
                </form>
            <div class="login">계정이 있으신가요? <span><a href="#">로그인</a></span></div>

        </div>

    </div>
</body>
</html>
