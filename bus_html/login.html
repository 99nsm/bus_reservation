<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./js/login.js"></script>

    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <div id="wrap" class="contents_area">
        <div class="main">
            <div class="logo"><a href="#">Bus_Reservation</a></div>
            <div class="error"></div>
            <form action="" method="post" class="loginbox">
                <input type="text" placeholder="아이디" name="uesr_id" class="id">
                <input type="password" placeholder="패스워드" name="uesr_pw" class="pw">
                <div class="check">                
                    <input type="checkbox" name="auto" id="auto">
                    <label for="auto">아이디 저장하기</label>
                </div>
                <button class="login">로그인</button>
            </form>
            <div class="btn_area">
                <span class="register">가입하기</span>
                <span class="id_get">아이디 찾기</span>
                <span class="pw_reset">비밀번호 찾기</span>
            </div>
        </div>

    </div>
</body>
</html>
